<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        <title>LinkPage</title>  
    </head>

    <body>
        <main class="Secao-principal">

            <header class="topo">
                <button class="topo__interruptor" id="interruptor">
                    <img src="./imagens/light-bulb.svg" alt="icone de interruptor">
                </button>
                <img class="topo__foto-perfil" src="./imagens/IMG_20230304_213724 (1)-modified.png" alt="foto de perfil">
                <h1 class="topo__nome">Jean Adam</h1>
                <span class="topo__profissao">Front-end developer</span>
            </header>

            <section class="links">

                <a class="links__link" href="https://www.instagram.com/adamzzera/">
                    <i class="ri-instagram-line links__icone"></i>
                    Instagram
                </a>

                <a class="links__link" href="https://www.facebook.com/">
                    <i class="ri-facebook-box-fill links__icone"></i>
                    Facebook
                </a>

                <a class="links__link" href="https://twitter.com/home?lang=pt">
                    <i class="ri-twitter-fill links__icone"></i>
                    Twitter
                </a>

            </section>

            <footer class="rodape">
                
                <p class="rodape__pergunta">algum projeto em mente?</p>

                <p class="rodape__convite">me chama no direct!</p>

                <i class="ri-send-plane-fill rodape__icone"></i>
            </footer>
        </main>

        <script src="./script.js"></script>
    </body>

</html>
